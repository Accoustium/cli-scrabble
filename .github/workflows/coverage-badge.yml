# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python package

on:
  push:
    branches: [ master ]

jobs:
  coverage-badge:
    name: Coverage Badge Creation
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install coverage-badge
    - name: Create Badge
      run: |
        /opt/hostedtoolcache/Python/3.9.7/x64/bin/coverage-badge -o coverage.svg

    - name: Commit files if changed
      run: |
        git config --global user.email "action@github.com"
        git config --global user.name "Coverage Badge Update"
        git add -A
        timestamp=$(date -u)
        git commit -m "Template cleanup: ${timestamp}" || exit 0
        git push
